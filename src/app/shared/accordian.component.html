<div class="panel panel-primary" [class.panel-success]="hasViewed">
  <div class="panel-heading pointerCursor" (click)="hidden = !hidden">
    <h3 class="panel-title">{{title | uppercase}}</h3>
  </div>
  <div class="panel-body" [hidden]="hidden">
    <ng-content select=".myPanelBody"></ng-content>
  </div>
  <div class="panel-footer" [hidden]="hidden">
    <ng-content select=".myPanelFooter"></ng-content>  
  </div>
</div>
